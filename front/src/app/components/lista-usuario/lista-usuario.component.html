<div>
  <label for="buscarCedula">Buscar por Cédula:</label>
  <input
    type="text"
    id="buscarCedula"
    [(ngModel)]="cedulaBusqueda"
    (input)="buscarPorCedula()"
    placeholder="Ingrese la cédula"
  />
</div>

<table class="table table-striped">
  <thead class="table-dark">
  <tr>
    <th>Cédula</th>
    <th>Nombre Completo</th>
    <th>Email</th>
    <th>Empresa</th>
    <th>Rol</th>
    <th>Estado</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let usuario of usuariosFiltrados">
    <td>{{ usuario.cedula }}</td>
    <td>{{ usuario.primerNombre }} {{ usuario.segundoNombre }} {{ usuario.primerApellido }} {{ usuario.segundoApellido }}</td>
    <td>{{ usuario.email }}</td>
    <td>{{ usuario.empresa.nombre }}</td>
    <td>{{ usuario.rol.rol }}</td>
    <td>{{ usuario.estado }}</td>
    <td>
      <button class="btn btn-primary" (click)="editarUsuario(usuario.cedula)">Editar</button>
      <button class="btn btn-danger" (click)="eliminarUsuario(usuario.cedula)" style="margin-left:10px">Eliminar</button>
    </td>
  </tr>
  </tbody>
</table>
